name: Run JMeter Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "jmeter-test"
  jmeter-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a set of commands using the runners shell
   - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Specify the desired Python version

    - name: Set up Java Runtime
      uses: actions/setup-java@v4
      with:
        java-version: '17' # Specify the desired Java version
        distribution: 'temurin' # Use a specific distribution like Adoptium Temurin
        java-package: 'jre' # Install JRE only, as Taurus primarily needs the runtime

    - name: Install Taurus
      run: |
        python -m pip install --upgrade pip
        pip install bzt # 'bzt' is the package name for Taurus

    - name: Verify Installations
      run: |
        python --version
        java -version
        bzt --version

      # Runs a single command using the runners shell
      - name: Run JMeter Test
        run: bzt test.jmx
      #    bzt test.jmx -o reporting='[{"module": "passfail", "criteria": ["succ<100%,stop as failed"]}]'
      
